<style>
  .mb-4 {
    margin-bottom: 2rem;
  }
  form {
    margin-bottom: 4rem;
  }
</style>

<h1>{{ title }} {{ productId }}</h1>

<form [formGroup]="productDetailList" (submit)="updatedForm()">
  <div class="mb-4">
    <label for="nama_barang">Nama Barang : </label>
    <input
      type="text"
      id="nama_barang"
      placeholder="Nama Barang?"
      formControlName="name_product"
    />
  </div>
  <div class="mb-4">
    <label for="stock_barang">Stock Barang : </label>
    <input
      type="number"
      id="stock_barang"
      placeholder="Stock Barang?"
      formControlName="stock_product"
    />
  </div>
  <div class="mb-4">
    <label for="jumlah_barang">Jumlah Barang : </label>
    <input
      type="number"
      id="jumlah_barang"
      placeholder="Jumlah Barang?"
      formControlName="quantity_product"
    />
  </div>
  <div style="display: flex; gap: 1.2rem">
    <button type="submit">Update Barang</button>
    <a routerLink="/about">back</a>
  </div>
</form>
