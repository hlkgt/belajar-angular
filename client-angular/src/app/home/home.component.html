<style>
  .mb-4 {
    margin-bottom: 2rem;
  }
  form {
    margin-bottom: 4rem;
  }
</style>

<h1>{{ title }}</h1>

<form [formGroup]="postProduct" (ngSubmit)="submitedForm()">
  <div class="mb-4">
    <label for="nama_barang">Nama Barang : </label>
    <input
      type="text"
      id="nama_barang"
      placeholder="Nama Barang?"
      formControlName="nameProduct"
    />
  </div>
  <div class="mb-4">
    <label for="stock_barang">Stock Barang : </label>
    <input
      type="number"
      id="stock_barang"
      placeholder="Stock Barang?"
      formControlName="stockProduct"
    />
  </div>
  <div class="mb-4">
    <label for="jumlah_barang">Jumlah Barang : </label>
    <input
      type="number"
      id="jumlah_barang"
      placeholder="Jumlah Barang?"
      formControlName="quantityProduct"
    />
  </div>
  <button type="submit">Post Barang</button>
</form>
